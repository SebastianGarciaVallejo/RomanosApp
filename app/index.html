<!DOCTYPE html>
<html ng-app ="MyFirstApp">
<head>
	<title> Conversor de numeros enteros a romanos</title>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="FirstController">
<div class="row-fluid">
    <div class="span2">     
    </div>
    <div class="span10">
       <form name="Form1">

       <p align="center"><img src="imagenes/logo.png" alt="logo" width="800" height="200" border="4"></p>

       <table border="0" style="width: 900px"  class="wrapper">
        <tr>
          <td>&nbsp;</td> 
          <td >Ingrese el entero a convertir&nbsp;</td>
          <td ><input id="numeroEntero" type="text" name="numeroEntero" maxlength="16" required>&nbsp;  </td>          
          <td align="center"><button  type="submit" ng-click="informacion()">Convertir</button></td>
          <td>&nbsp;</td> 
        </tr>
        <tr>
          <td>&nbsp;</td> 
          <td>El numero en romano es:&nbsp;</td>
          <td ><input id="numeroRomano" type="text" name="numeroRomano" ng-model="posts.NumeroEnRomano" maxlength="16" required>&nbsp;  </td>          
          <td>&nbsp;</td> 
        </tr>
      </table>
      </form>
</form> 
  </div>
</div>
  <!-- Agregamos angular -->
<script src="lib/angular.js"></script>
  <!-- Importamos los archivos extras que vamos a usar -->
 <script src="js/app.js"></script>
<!-- se incluye el controller como parte del body para que las variables sean visibles -->
 <script src="js/controller.js"></script> 

</body>
</html>
